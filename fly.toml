# fly.toml file generated for appkata-nodered on 2020-11-11T18:18:11Z

app = "appkata-nodered"

# [build]
#   image = "nodered/node-red"

[[mounts]]
source="node_red_data"
destination="/data"

[[services]]
  internal_port = 1880
  protocol = "tcp"

  [services.concurrency]
    hard_limit = 25
    soft_limit = 20

  # [[services.ports]]
  #   handlers = ["http"]
  #   port = "80"

  [[services.ports]]
    handlers = ["tls", "http"]
    port = "443"

  [[services.tcp_checks]]
    interval = 10000
    timeout = 2000
